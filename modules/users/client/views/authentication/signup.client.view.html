<div ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">Or </h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          
          <input name="firstName" type="text" ng-model="credentials.firstName" id="firstName" class="single-line-text-field__input" required>
          <label class="single-line-text-field__hint" for="firstName">First name</label>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <input name="lastName" type="text" ng-model="credentials.lastName" id="lastName" class="single-line-text-field__input" required>
          <label class="single-line-text-field__hint" for="lastName">Last name</label>
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
        </div>
 
        <div class="form-group" show-errors>
          <input name="phone" type="text" ng-model="credentials.phone" id="phone" class="single-line-text-field__input" required>
          <label class="single-line-text-field__hint" for="phone">Phone</label>
          <div ng-messages="userForm.phone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Phone is required.</p>
          </div>
        </div>
        
        
        <div class="form-group" show-errors>          
          <input type="email" id="email" name="email" class="single-line-text-field__input" ng-model="credentials.email" lowercase required>
          <label class="single-line-text-field__hint" for="email">Email</label>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>
        </div>

        
        <div class="form-group" show-errors>
          <input type="text" id="username" name="username" class="single-line-text-field__input" ng-model="credentials.username" lowercase required>
          <label class="single-line-text-field__hint" for="username">Username</label>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
            <input class="single-line-text-field__input" type="password" id="password" name="password" class="form-control" ng-model="credentials.password" popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
            <label class="single-line-text-field__hint" for="password">Password</label>
        <div class="form-group" ng-show="!userForm.password.$error.required">
          <!-- label>Password Requirements</label> -->
          <progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">Strength</span></progressbar>
        </div>
			<div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>

        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Sign up</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signin" class="show-signup">Sign in</a>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
